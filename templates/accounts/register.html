{% extends "base.html" %}

{% block content %}
<div class="layout-content-wrap">

<div class="layout-content-header">
    <h1 class="page-hero-text">New user sign-up</h1>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<form action="" enctype="multipart/form-data" method="post">{% csrf_token %}


<div class="main-item-block">
	<div id="preview">
         <img id="imghead" src=''>
	</div>
	 <div style="position:relative;">
		<button id="browzer_button" 
		style="position:absolute; margin-left:30px; width:150px;"/>Browser</button>
		<input type="file" name="picture" style="opacity:0; z-index:1;"
		 onchange="document.getElementById('browzer_button').value = 
		 this.value;previewImage(this);" />
	 </div>
</div>

<div class="entry-content-block">

    <input class="form-field-regular" type="text" 
    id="id_firstname" name="firstname" placeholder=" FIRSTNAME " maxlength="100" size="20" />
    <br>
    <input class="form-field-regular" type="text" 
    id="id_lastname" name="lastname" placeholder=" LASTNAME " maxlength="100" size="20" />
    <br>
    <input class="form-field-regular" type="text" 
    id="id_email" name="email" placeholder=" EMAIL " maxlength="100" size="20" />
    <br>
    <input class="form-field-regular" type="password" 
    id="id_password" name="password" placeholder=" PASSWORD " maxlength="30" size="20" />
    <br>
    <label class="form-label-regular" for="id_aff_stu">YOUR AFFILIATION</label>
    <input type="radio" id="id_aff_stu" name="aff" value="0">
    <label class="form-label-inline" for="id_aff_stu"> STUDENT </label>
    <input type="radio" id="id_aff_sta" name="aff" value="1"> 
    <label class="form-label-inline" for="id_aff_sta"> STAFF </label>
    <input type="radio" id="id_aff_fac" name="aff" value="2">
    <label class="form-label-inline" for="id_aff_fac"> FACULTY </label>

    {% if errors %}
        {% for e in errors %}
        <p>{{ e }}</p>   
        {% endfor %} 
    {% else %}
    {% endif %}
    
    <label class="form-label-regular" for="major">YOUR MAJOR</label>
    <select class="form-dropdown-regular" name="major" id="major" size="1">
        <option value="Select your major" disabled>&emsp;Please select your major&emsp;</option>
        <option value="Advertising">&emsp;Advertising&emsp;</option>
        <option value="Architecture and Community Design">&emsp;Architecture and Community Design&emsp;</option>
        <option value="Art History/Arts Management">&emsp;Art History/Arts Management&emsp;</option>
        <option value="Asian Studies">&emsp;Asian Studies&emsp;</option>
        <option value="Biology">&emsp;Biology&emsp;</option>
        <option value="Business">&emsp;Business&emsp;</option>
        <option value="Business Economics">&emsp;Business Economics&emsp;</option>
        <option value="Chemistry">&emsp;Chemistry&emsp;</option>
        <option value="Communication Studies">&emsp;Communication Studies&emsp;</option>
        <option value="Comparative Literature and Culture">&emsp;Comparative Literature and Culture&emsp;</option>
        <option value="Computer Science">&emsp;Computer Science&emsp;</option>
        <option value="Design">&emsp;Design&emsp;</option>
        <option value="Economics">&emsp;Economics&emsp;</option>
        <option value="Education">&emsp;Education&emsp;</option>
        <option value="English with Literature Emphasis ">&emsp;English with Literature Emphasis &emsp;</option>
        <option value="English with Writing Emphasis">&emsp;English with Writing Emphasis&emsp;</option>
        <option value="Environmental Science">&emsp;Environmental Science&emsp;</option>
        <option value="Environmental Studies">&emsp;Environmental Studies&emsp;</option>
        <option value="Exercise and Sport Science">&emsp;Exercise and Sport Science&emsp;</option>
        <option value="Fine Arts">&emsp;Fine Arts&emsp;</option>
        <option value="French Studies">&emsp;French Studies&emsp;</option>
        <option value="History">&emsp;History&emsp;</option>
        <option value="Information Systems">&emsp;Information Systems&emsp;</option>
        <option value="International Studies">&emsp;International Studies&emsp;</option>
        <option value="Japanese Studies">&emsp;Japanese Studies&emsp;</option>
        <option value="Latin American Studies">&emsp;Latin American Studies&emsp;</option>
        <option value="Law">&emsp;Law&emsp;</option>
        <option value="Mathematics">&emsp;Mathematics&emsp;</option>
        <option value="Management">&emsp;Management&emsp;</option>
        <option value="Media Studies">&emsp;Media Studies&emsp;</option>
        <option value="Museum Studies">&emsp;Museum Studies&emsp;</option>
        <option value="Nursing and Health Professions">&emsp;Nursing and Health Professions&emsp;</option>
        <option value="Organizations, Leadership & Management">&emsp;Organizations, Leadership & Management&emsp;</option>
        <option value="Performing Arts and Social Justice">&emsp;Performing Arts and Social Justice&emsp;</option>
        <option value="Philosophy">&emsp;Philosophy&emsp;</option>
        <option value="Physics and Astronomy">&emsp;Physics and Astronomy&emsp;</option>
        <option value="Politics">&emsp;Politics&emsp;</option>
        <option value="Psychology">&emsp;Psychology&emsp;</option>
        <option value="Public Administration">&emsp;Public Administration&emsp;</option>
        <option value="Sociology">&emsp;Sociology&emsp;</option>
        <option value="Spanish Studies">&emsp;Spanish Studies&emsp;</option>
        <option value="Theology and Religious Studies">&emsp;Theology and Religious Studies&emsp;</option>
        <option value="OTHER">&emsp;OTHER&emsp;</option>
        <!--<option value="xxxxxxxx">&emsp;xxxxxxxx&emsp;</option>-->
    </select>
    
    <label class="form-label-regular" for="grad_year">YOUR GRADUATION YEAR</label>
    <select class="form-dropdown-regular" name="grad_year" id="grad_year" size="1">
        <option value="Select your year" disabled>&emsp;Please select your year of graduation&emsp;</option>
        {% for y in grad_years %}
        <option value="{{ y }}">&emsp;{{ y }}&emsp;</option>
        {% endfor %}
    </select>
    
    <br>
    <textarea class="form-textarea-regular" type="text" id="id_affmsg" name="affmsg" rows="2" placeholder=" PLEASE EXPLAIN FOR APPROVAL " maxlength="200"></textarea>
    <br> 
    <textarea class="form-textarea-regular" type="text" id="id_bio" name="bio" rows="5" maxlength="500" placeholder="WRITE A SHORT BIO FOR YOURSELF"></textarea>
    <br>

    <input class="form-button-regular" type="submit" value="Register"/>
    <br><br>
    </form>
</div>
       
</div><!-- .layout-content-wrap -->
{% endblock %}
