{% extends "base.html" %}

{% block content %}
<div class="layout-content-header">
    <h1 class="page-hero-text">New user sign-up</h1>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form action="" method="post">{% csrf_token %}
    <table border="0" cellpadding="0" >
    {{form.as_table}}  
    <tr><th><label for="id_location">Location:</label></th><td><input id="id_location" maxlength="30" type="text" name="location" size="20" /></td></tr>
    <tr><th><label for="id_interest">Interest:</label></th><td><input id="id_interest" maxlength="30" type="text" name="interest" size="20" /></td></tr>
    <tr>
    <th><label for="id_preference">Preferences:</label></th>
    <input type="checkbox" name="preferences" value="lectures" checked/>Lectures
    <input type="checkbox" name="preferences" value="greek life" />Greek Life
    <input type="checkbox" name="preferences" value="clubs" />Clubs
    </tr>
    </table>
    <input type="submit" value="Register"/>
</form>
       

{% endblock %}
