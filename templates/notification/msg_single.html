{% extends "base.html" %}

{% block content %}
<div class="layout-content-wrap">

{% if request.user.is_authenticated %}

<div class="layout-content-header">
    <h1 class="page-hero-text" id="id-e">{{ message.title }}</h1>
</div>

<div class="entry-content-mega-block">
<div class="msg-received-detail">
    <div class="msg-content-detail">
    	<p>Message from {{ message.msg_from.firstname }}</p>
	    <small class="msg-time">{{ message.time }}</small>
	    <div class="msg-main">{{ message.content }}</div>
    </div><!-- .msg-content-detail -->
	
	<a class="page-hero-support form-button-mini" 
	href="{% url notification.views.msg_box %}">Back to list</a>
	&emsp;
	<a class="page-hero-support form-button-mini" 
	href="{% url notification.views.msg_delete message.id %}">Delete</a>    
	
</div><!-- .msg-received-detail -->
</div><!-- .entry-content-mega-block -->



{% endif %}
    
</div><!-- .layout-content-wrap -->
{% endblock %}
