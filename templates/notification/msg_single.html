{% extends "base.html" %}

{% block content %}
<div class="layout-content-wrap">

{% if request.user.is_authenticated %}

<div class="layout-content-header">
    <h1 class="page-hero-text" id="id-e">{{ message.title }}</h1>
</div>

<div class="entry-content-mega-block">
    <div style="padding: 20px; font-size: 18px; line-height: 170%;">
	<p><strong>From:</strong> {{message.msg_from.django_user}}</p>
	<p><small>{{message.time}}</small></p>
	<p>
		{% autoescape off %}
     			{{ message.content }}
     		{% endautoescape %}
	</p>
     <a class="page-hero-support form-button-mini" href="/notification/msg_box">Return</a>
	</div>
</div><!-- .entry-content-mega-block -->



{% endif %}
    
</div><!-- .layout-content-wrap -->
{% endblock %}
